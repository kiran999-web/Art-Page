<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-container {
      width: 100%;
      max-width: 1000px;
    }

    svg {
      width: 100%;
      height: 300px;
    }

    .welcome-text {
      font-family: 'Great Vibes', cursive;
      font-size: 100px;
      fill: none;
      stroke: #000;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawText 3s forwards ease-in-out;
    }

    @keyframes drawText {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "pricing.html";
    }, 4500);
  </script>
</head>
<body>
  <div class="welcome-container">
    <svg viewBox="0 0 1000 300">
      <defs>
        <!-- Centered S-curve path -->
        <path id="welcomePath" d="M50,150 C250,50 750,250 950,150" />
      </defs>

      <!-- Animated text -->
      <text>
        <textPath href="#welcomePath" class="welcome-text">Welcome</textPath>
      </text>

      <!-- Pencil image following the path -->
      <image href="pencil.png" width="150" height="150">
        <animateMotion dur="3s" repeatCount="1" fill="freeze">
          <mpath href="#welcomePath" />
        </animateMotion>
      </image>
    </svg>
  </div>
</body>
</html>
