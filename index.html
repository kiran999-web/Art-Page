<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>
    setTimeout(() => {
      window.location.href = "pricing.html";
    }, 4500);
  </script>
</head>
<body class="welcome">
  <div class="welcome-container">
    <svg viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid meet">
      <defs>
        <!-- S-curve path for both text and pencil -->
        <path id="welcomePath" d="M100,200 C300,50 900,350 1100,200" />
      </defs>
      <!-- Welcome animated text -->
      <text>
        <textPath href="#welcomePath" class="welcome-text">Welcome</textPath>
      </text>
      <!-- Pencil image animating along path -->
      <image href="pencil.png" width="100" height="100">
        <animateMotion dur="3s" repeatCount="1" fill="freeze">
          <mpath href="#welcomePath" />
        </animateMotion>
      </image>
    </svg>
  </div>
</body>
</html>
