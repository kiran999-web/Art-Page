<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>
    // Redirect to pricing.html after 4.5 seconds
    setTimeout(() => {
      window.location.href = "pricing.html";
    }, 4500);
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-container {
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    .welcome-text {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      fill: none;
      stroke: #333;
      stroke-width: 1;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawText 3s forwards ease-in-out;
    }

    @keyframes drawText {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <svg viewBox="0 0 1200 300" width="100%" height="300">
      <!-- Animation Path -->
      <path id="welcomePath"
            d="M100,150 C300,50 600,250 1100,150"
            fill="none"
            stroke="transparent" />

      <!-- Welcome Text on Path -->
      <text>
        <textPath href="#welcomePath" class="welcome-text">Welcome</textPath>
      </text>

      <!-- Pencil Follows Path -->
      <image href="pencil.png" width="80" height="80">
        <animateMotion dur="3s" repeatCount="1" fill="freeze">
          <mpath href="#welcomePath" />
        </animateMotion>
      </image>
    </svg>
  </div>
</body>
</html>
