<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .welcome-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 90vw;
      height: auto;
    }

    .welcome-text {
      font-family: 'Great Vibes', cursive;
      font-size: 90px;
      fill: none;
      stroke: #000;
      stroke-width: 2;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawText 3s forwards ease-in-out;
    }

    @keyframes drawText {
      to {
        stroke-dashoffset: 0;
      }
    }

    svg image {
      width: 100px;
      height: 100px;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "pricing.html";
    }, 4500);
  </script>
</head>
<body>
  <div class="welcome-container">
    <svg viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Centered path -->
    <path id="welcomePath" d="M600,150 C300,50 700,250 900,150" />
  </defs>

  <text text-anchor="middle">
    <textPath href="#welcomePath" class="welcome-text" startOffset="50%">Welcome</textPath>
  </text>

  <image href="pencil.png" width="100" height="100">
    <animateMotion dur="3s" repeatCount="1" fill="freeze">
      <mpath href="#welcomePath" />
    </animateMotion>
  </image>
</svg>

  </div>
</body>
</html>
