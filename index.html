<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>
    // Redirect to pricing.html after 4.5 seconds
    setTimeout(() => {
      window.location.href = "pricing.html";
    }, 4500);
  </script>
</head>
<body>
  <div class="welcome-container">
    <svg viewBox="0 0 800 200">
      <path id="welcomePath"
        d="M20,120 Q100,20 200,100 T400,100 T600,100 T750,100"
        fill="none"
        stroke="transparent"
      />
      <text>
        <textPath href="#welcomePath" class="welcome-text">Welcome</textPath>
      </text>
      <image href="pencil.png" width="40" height="40">
        <animateMotion dur="3s" repeatCount="1" fill="freeze">
          <mpath href="#welcomePath" />
        </animateMotion>
      </image>
    </svg>
  </div>
</body>
</html>
