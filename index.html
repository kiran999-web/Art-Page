<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .welcome-container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .welcome-text {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      fill: none;
      stroke: #000;
      stroke-width: 1.5;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawText 3s forwards ease-in-out;
    }

    @keyframes drawText {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "pricing.html";
    }, 4500);
  </script>
</head>
<body>
  <div class="welcome-container">
    <svg viewBox="0 0 1200 300">
      <defs>
        <path id="welcomePath" d="M100,150 C300,50 900,250 1100,150" />
      </defs>

      <!-- Animated Text -->
      <text>
        <textPath href="#welcomePath" class="welcome-text">
          Welcome
        </textPath>
      </text>

      <!-- Moving Pencil Image -->
      <image href="pencil.png" width="100" height="100">
        <animateMotion dur="3s" repeatCount="1" fill="freeze">
          <mpath href="#welcomePath" />
        </animateMotion>
      </image>
    </svg>
  </div>
</body>
</html>
